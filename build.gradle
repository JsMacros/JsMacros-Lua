plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
   flatDir {
       dirs 'libs'
   }
    mavenCentral()
    maven {
        name "Modmuss50 Repository"
        url 'https://maven.fabricmc.net/'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	
	modImplementation name: "jsmacros-1.16.1-1.2.2-beta-b071ddf-dev"
	
	implementation group: 'org.luaj', name: 'luaj-jse', version: '3.0.1'
	include group: 'org.luaj', name: 'luaj-jse', version: '3.0.1'

	//partial fabric api
	modImplementation "net.fabricmc.fabric-api:fabric-api-base:${project.api_base_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-lifecycle-events-v1:${project.lifecycle_events_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-key-binding-api-v1:${project.key_bind_api_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-resource-loader-v0:${resource_loader_version}"
	
	// https://mvnrepository.com/artifact/org.graalvm.js/js
	implementation group: 'org.graalvm.sdk', name: 'graal-sdk', version: '20.1.0'
	implementation group: 'org.graalvm.js', name: 'js', version: '20.1.0'
	
	//these ones are needed to build the mod because doesn't auto include sub-dependencies
	implementation group: 'org.graalvm.truffle', name: 'truffle-api', version: '20.1.0'
	implementation group: 'org.graalvm.regex', name: 'regex', version: '20.1.0'
	implementation group: 'com.ibm.icu', name: 'icu4j', version: '64.2'
	
	
    //websocket 
    implementation "org.java-websocket:Java-WebSocket:1.5.1"
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation "com.neovisionaries:nv-websocket-client:2.10"
    
	//nullable not defined so...
	implementation 'com.google.code.findbugs:jsr305:3.0.2'
	


	// PSA: Some older mods, compiled on Loom 0.2.1, might have outdated Maven POMs.
	// You may need to force-disable transitiveness on them.
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
		
	}
}
